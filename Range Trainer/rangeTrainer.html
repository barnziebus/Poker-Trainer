<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rangeTrainerMain.css">
    <title>Range Trainer</title>
</head>
<body>
    <h1>Range Trainer</h1>
    <div class="split-container">
        <div class="left-container">
            <h2>Range Trainer</h2>
            <div id="hand container" class="hand-container">
                <img id="first card" src="./Assets/Simple Cards/01. Ah.png" class="card"></img>
                <img id="second card" src="./Assets/Simple Cards/01. Ah.png" class="card"></img>
            </div>
            <div>
                <button id="raise button">Raise</button>
            </div>
        </div>
        <div class="right-container">
            <h2>Ranges</h2>
            <div id="range selection container" class="simple-container"></div>
            <div>
                <p id="range output"></p>
            </div>
        </div>
    </div>
    <script src="../database/databaseHandler.js" type="module"></script>
    <script src="../database/rangeSelection.js" type="module"></script>
    <script src="rangeTrainerMain.js" type="module"></script>
</body>
</html>
